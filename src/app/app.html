
<div class="viewer-container">
  <h1>{{ title() }}</h1>
  <div class="iframe-wrapper">
    <iframe 
      [src]="viewerUrl" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </div>
  <p class="instructions">
    To update the displayed content, replace the file in Google Drive with the same file ID.
  </p>
</div>
